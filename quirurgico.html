<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Procedimiento Quirúrgico</title>
</head>
<body>
    <h2>Registro de Procedimiento Quirúrgico</h2>
    <form action="quirurgico.php" method="post">
        <label for="id">ID Procedimiento Quirúrgico:</label>
        <input type="text" id="id" name="id" required><br><br>

        <label for="id_paciente">ID Paciente:</label>
        <input type="text" id="id_paciente" name="id_paciente" required><br><br>

        <label for="id_quirofano">ID Quirófano:</label>
        <input type="text" id="id_quirofano" name="id_quirofano" required><br><br>

        <label for="fecha">Fecha del Procedimiento:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>

        <label for="descripcion">Descripción del Procedimiento:</label>
        <textarea id="descripcion" name="descripcion" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Registrar Procedimiento Quirúrgico">
    </form>
</body>
</html>
